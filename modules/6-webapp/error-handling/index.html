<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>CICE - Error handling</title>
  </head>
  <body>
    <script type="module">
      import { failSometimes } from './try-catch.js'

      try {
        failSometimes()
      } catch (e) {
        console.error(e)
      } finally {
        console.log('Finished')
      }
    </script>
  </body>
</html>
